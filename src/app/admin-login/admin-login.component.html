<mat-card class="example-card" [formGroup]="userAddressValidations">
	<form >
		<mat-card-content>
           <mat-icon id="admin">account_circle</mat-icon>
              <mat-form-field class="example-full-width">
				  
				<input matInput placeholder="Email Address" name="email" id="email" type="email" [formControl]="email" required>
					
                    <mat-icon matPrefix>email</mat-icon>
				     <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
				   </mat-form-field>
				   
				  <p id="p1" > OR</p>

		<mat-form-field hintlabel="max 10 character">
				<input matInput #input maxlength="10" type="number" minlength="10" placeholder="Phone Number" [formControl]="phone"  required>
				<!-- [formControl]="phone" -->
				<mat-icon matPrefix>phone</mat-icon>
				
				<mat-error *ngIf="email.invalid">{{getError()}}</mat-error>
				   </mat-form-field>
			
			
			<mat-form-field class="example-full-width">
				<input matInput placeholder="Password" [type]="hide ?'password':'text'" [formControl]="passFormControl"  required >
				<mat-icon matPrefix>lock</mat-icon>
				<button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]="'hide password'"
					[attr.aria-pressed]="hide">
					<mat-icon>{{hide ? 'visibility_off':'visibility'}}</mat-icon>

				</button>
				<!-- <mat-error *ngIf="passFormControl.invalid">{{getpass}}</mat-error> -->
				<mat-error *ngIf="passFormControl.hasError('minlength')">must enter 8 character</mat-error>
				   
				   <mat-error *ngIf="passFormControl.hasError('maxlength')">must enter 8 character</mat-error>
                   </mat-form-field>
			
			   
		     </mat-card-content>
		        <mat-card-actions>
			<button mat-raised-button color="accent" (click)="login()" >Login</button>

		</mat-card-actions>

	</form>
	<p>No account? <a [routerLink]="['/signup']">Create account</a></p>

</mat-card>
