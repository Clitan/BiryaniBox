<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Today's Orders</h4>
                        <div class="col-3  input-group no-border float-right">
                            <input type="text" value="" class="form-control" placeholder="Search...">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        phone Number
                                    </th>
                                    <th>
                                        Price
                                    </th>
                                    <th>
                                        Status
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orderData">
                                        <td>
                                            {{order.id}}
                                        </td>
                                        <td>
                                            {{order.name}}
                                        </td>
                                        <td>
                                            {{order.phoneNumber}}
                                        </td>
                                        <td>
                                            <i class="fa fa-inr" aria-hidden="true"></i> {{order.price}}
                                        </td>
                                        <td class="text-primary">
                                            <button mat-button>{{order.status}}</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
